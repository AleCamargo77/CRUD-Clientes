      <div class="modal" id="modal">

            <span class="modal-close" id="modalClose">&#10006;</span>
          </header>
          <form class="modal-form">
            <input
            type="number"
            class="modal-field"
            placeholder="ID"
            id="id"
            data-index="new"
            value=1
          />
            <input
              type="text"
              class="modal-field"
              placeholder="Nome do Cliente"
              id="name"
              data-index="new"
            />
            <input
              type="date"
              class="modal-field"
              placeholder="Nascimento do Cliente"
              id="birthday"
            />
            <input
              type="text"
              class="modal-field"
              placeholder="Celular do Cliente"
              id="cellphone"
            />
            <input
              type="text"
              class="modal-field"
              placeholder="Cidade do Cliente"
              id="city"
            />
          </form>
          <footer class="modal-footer">
            <button id="save" class="button green">Salvar</button>
