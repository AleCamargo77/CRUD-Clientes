<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/records.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <script src="./Js/index.js" defer></script>
    <!-- <script src="./Js/indexPoo.js" defer></script> -->
    <title>CRUD</title>
  </head>
  <body>
    <header>
      <header id="header" class="header-container">
        <a id="logo" href="./index.html"><img src="./css/images/Logo Gomes preto.jpg"></a>
        <nav class="nav" id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu"
                aria-expanded="false">
                <span id="hamburger"></span>
            </button>
        </nav>
      
    </header>
    <main>
      <h1 class="header-title">Cadastro de Clientes</h1>
      <button type="button" class="button blue mobile" id="registerClient">
        Cadastrar Cliente
      </button>
      <table class="records" id="tableClient">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Data de nascimento</th>
            <th>Celular</th>
            <th>Cidade</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="tbodyClient">
        </tbody>
      </table>
      <div class="modal" id="modal">
        <div class="modal-content">
          <header class="modal-header">
            <h2 id="client-h2">Novo Cliente</h2>
            <span class="modal-close" id="modalClose">&#10006;</span>
          </header>
          <form class="modal-form">
            <!-- <input
            type="number"
            class="modal-field"
            placeholder="ID"
            id="id"
            data-index="new"
            disabled = ''
          /> -->
            <input
              type="text"
              class="modal-field"
              placeholder="Nome do Cliente"
              id="name"
              data-index="new"
            />
            <input
              type="date"
              class="modal-field"
              placeholder="Nascimento do Cliente"
              id="birthday"
            />
            <input
              type="number"
              class="modal-field"
              placeholder="Celular do Cliente"
              id="cellphone"
            />
            <input
              type="text"
              class="modal-field"
              placeholder="Cidade do Cliente"
              id="city"
            />
          </form>
          <footer class="modal-footer">
            <button id="save" class="button green">Salvar</button>
            <button id="cancel" class="button blue">Cancelar</button>
          </footer>
        </div>
      </div>
    </main>
    <footer>© Copyright <span id="year"></span> | Desenvolvido por <strong>Alessandro Camargo</strong> </footer>
  </body>
</html>
