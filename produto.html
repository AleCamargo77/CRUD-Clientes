<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./Produto.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <label for="text">Produto</label>
      <input id="produto" type="text" placeholder="Informe o Produto" />
      <label for="text">Valor</label>
      <input id="valor" type="text" placeholder="Informe o Valor" />
    </div>
    <button id="add" onclick="produto.salvar()">Adicionar</button>
    <button id="rem" onclick="produto.cancelar()">Remover</button>
  </body>
</html>
